<!DOCTYPE html>
<html>
<head>
    <title>Mapeamento das Features</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Mapeamento das Features</h1>
    <form method="post" action="{% url 'mapeamento_features' %}">
        {% csrf_token %}
        <label for="feature">Escolha a feature que deseja mapear:</label>
        <select id="feature" name="feature">
            <option value="abuseipdb_is_whitelisted">abuseipdb_is_whitelisted</option>
            <option value="abuseipdb_confidence_score">abuseipdb_confidence_score</option>
            <option value="abuseipdb_country_code">abuseipdb_country_code</option>
            <option value="abuseipdb_isp">abuseipdb_isp</option>
            <option value="abuseipdb_domain">abuseipdb_domain</option>
            <option value="abuseipdb_total_reports">abuseipdb_total_reports</option>
            <option value="abuseipdb_num_distinct_users">abuseipdb_num_distinct_users</option>
            <option value="abuseipdb_last_reported_at">abuseipdb_last_reported_at</option>
            <option value="virustotal_reputation">virustotal_reputation</option>
            <option value="virustotal_regional_internet_registry">virustotal_regional_internet_registry</option>
            <option value="virustotal_as_owner">virustotal_as_owner</option>
            <option value="harmless">harmless</option>
            <option value="malicious">malicious</option>
            <option value="suspicious">suspicious</option>
            <option value="undetected">undetected</option>
            <option value="IBM_score">IBM_score</option>
            <option value="IBM_average history Score">IBM_average history Score</option>
            <option value="IBM_most common score">IBM_most common score</option>
            <option value="virustotal_asn">virustotal_asn</option>
            <option value="SHODAN_asn">SHODAN_asn</option>
            <option value="SHODAN_isp">SHODAN_isp</option>
            <option value="ALIENVAULT_reputation">ALIENVAULT_reputation</option>
            <option value="ALIENVAULT_asn">ALIENVAULT_asn</option>
            <option value="score_average_Mobat">score_average_Mobat</option>
        </select>
        <br>
        <input type="submit" name="action" value="Mapear Feature">
    </form>

    {% if plot %}
    <img src="{{ plot }}" alt="GrÃ¡fico">
    {% endif %}
    
    <form method="post" action="{% url 'mapeamento_features' %}">
        {% csrf_token %}
        <input type="hidden" name="all_features" value="true">
        <input type="submit" name="action" value="Baixar Todas as Features Mapeadas">
    </form>
</body>
</html>
