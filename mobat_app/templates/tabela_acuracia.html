<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Acurácia e Tempo de Treinamento dos Modelos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Added a background color for better visibility */
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; 
            background-color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .table-responsive {
            margin-top: 20px;
            width: 100%; 
            max-height: 60vh; 
            overflow-y: auto; 
            overflow-x: auto; 
            display: flex; /* Added for centering the table */
            justify-content: center; /* Added for centering the table */
        }

        .table-responsive table {
            width: auto; /* Ensures table width adapts to content */
            margin: auto; /* Added for centering the table */
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Acurácia e Tempo de Treinamento dos Modelos</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="action" value="Gerar Tabela">Gerar Tabela</button>
        </form>
        {% if results_html %}
            <h2 class="mt-4">Resultados</h2>
            <div class="table-responsive">
                {{ results_html|safe }}
            </div>
        {% endif %}
        {% if table_generated %}
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="action" value="Baixar Tabela">Baixar Tabela</button>
            </form>
        {% endif %}
        <a href="{% url 'visualizar_funcionalidades' %}?table_choice={{ request.session.table_choice }}" class="button-link">Voltar</a>
    </div>
</body>
</html>
